<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Quiz" />
    <meta property="og:description" content="Quiz sobre os temas: HTML,CSS e JavaScript" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1606326608606-aa0b62935f2b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" />
    <meta property="og:url" content="https://matheus-fraga.github.io/quiz/" />
    <title>Quiz</title>
    <link rel="shortcut icon" type="image/png" href="https://www.pngmart.com/files/19/Quiz-PNG-Image.png"/>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/medias-query.css">
    <link rel="stylesheet" href="css/index-light.css" id="themeStylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="top-icons">
            <button id="toggleThemeButton">
                <span class="material-symbols-outlined" id="iconTheme">light_mode</span>
            </button>
            <button id="playPauseButton">
                <span class="material-symbols-outlined" id="iconPlayer">volume_off</span>
                <audio id="audioPlayer" src="music/music.mp3" loop></audio>
            </button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            <p id="timer">00:00</p>
        </div>
        <h1 id="titulo1"></h1>
    </header>

    <main>  <h1 class="title-login">Quiz</h1>
        <div class="container">
            <form id="quizForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <p id="mensagemErro" style="color: red; display: none; font-size: var(--small);">O campo nome n√£o
                        pode ficar vazio.</p>
                </div>
                <div class="form-group">
                    <label for="tema">Tema:</label>
                    <select id="tema" name="tema">
                        <option value="CSS">CSS</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>

            </form>
        </div>
        <div class="form-group">
            <button type="button" id="iniciarQuiz">Iniciar Quiz</button>
        </div>
    </main>

    <footer>
        
    </footer>
    <script defer src="js/script.js" type="module"></script>
</body>

</html>
