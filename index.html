<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index-light.css" id="themeStylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="top-icons">
            <button id="toggleThemeButton">
                <span class="material-symbols-outlined" id="iconTheme">light_mode</span>
            </button>
            <button id="playPauseButton">
                <span class="material-symbols-outlined" id="iconPlayer">volume_off</span>
                <audio id="audioPlayer" src="music/music.mp3" autoplay></audio>
            </button>
        </div>
        <h1 id="titulo1">Quiz</h1>
    </header>

    <main>
        <div class="container">
            <form id="quizForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="tema">Tema:</label>
                    <select id="tema" name="tema">
                        <option value="CSS">CSS</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>

            </form>
        </div>
    </main>

    <footer>
        <div class="form-group">
            <button type="button" id="iniciarQuiz">Iniciar Quiz</button>
        </div>
    </footer>
    <script defer src="js/script.js" type="module"></script>
</body>

</html>
